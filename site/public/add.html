<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Adventure!</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 80% }
      h2.names {
        margin: 0;
      }
      h1.firstHeading {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      #nav {
        height: 20%;
        padding-left: 10px;
        padding-top: 10px;
      }

    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBetWit_oBeGVWVCTCflsH0QytUwoDg-i8&sensor=false">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
      var marker = null;

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(33.775626, -84.396266),
          zoom: 16
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        google.maps.event.addListener(map, 'click', function(event) {
          if (marker) {
            marker.setMap(null);
          }
          marker = new google.maps.Marker({position: event.latLng, map: map});
          $("#lat").val(event.latLng.lat());
          $("#lon").val(event.latLng.lng());
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);

      $("#newNote").submit(function(event) {
        event.preventDefault();
        alert(Testing);
        var tit = $("#tit").val();
        var msg = $("#msg").val();
        var nme = $("#nme").val();
        var rng = $("#rng").val();
        var lat = $("#lat").val();
        var lon = $("#lon").val();

        $.post( "http://punadv.herokuapp.com/notes", { title: tit, note: msg, audio_path: "", latitude: parseFloat(lat), longitude: parseFloat(lon), sender: nme, recipient: "", visible_range: parseInt(rng), image_path: ""})
      });
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="nav">
      <form class="pure-form" id="newNote">
        <fieldset>
          <legend>Add a new note! Click on the map to select the location.</legend>

          <input type="text" placeholder="Title" id="tit"/>
          <input type="text" placeholder="Note" id="msg"/>
          <input type="text" placeholder="Your Name" id="nme"/>
          <input type="number" placeholder="Detection Range (m)" id="rng"/>
          <input type="hidden" id="lat"/>
          <input type="hidden" id="lon"/>

          <button type="submit" class="pure-button pure-button-primary">Create</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
